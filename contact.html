<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rever Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3a3f58;
            padding: 20px 0;
            width: 100%;
            margin: 0;
        }

        header h1 {
            color: #ffffff;
            margin: 0;
        }

        .contact-section {
            padding: 50px;
            background-color: #f4f4f4;
        }

        .contact-section h2 {
            margin-bottom: 30px;
        }

        footer {
            background-color: #3a3f58;
            color: #ffffff;
            padding: 20px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        .btn-contact {
            
            width: 20%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .btn-facebook {
            background-color: #3b5998;
        }

        .btn-line {
            background-color: #00c300;
        }

        .btn-email {
            background-color: #ff6666;
        }

        .btn-phone {
            background-color: #007bff;
        }

        .btn-contact i {
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <!-- Full-width header -->
    <header class="d-flex align-items-center justify-content-between w-100">
        <div class="px-3">
           
                <h1>Rever Design</h1>
        </div>
        <ul class="nav px-3">
            <li><a href="newpage.html" class="nav-link">Home</a></li>

    </header>

    <!-- Contact Section -->
    <div class="contact-section text-center">
        <h2>ติดต่อเรา</h2>
        <p>คุณสามารถติดต่อเราผ่านช่องทางต่างๆ ได้ตามด้านล่าง</p>

        <!-- Facebook Link -->
        <a href="https://www.facebook.com/yourfacebookpage" target="_blank" class="btn btn-facebook btn-contact">
            <i class="bi bi-facebook"></i> ติดต่อเราผ่าน Facebook
        </a>
        <br>
        <!-- Line Link -->
        <a href="https://line.me/ti/p/yourlineid" target="_blank" class="btn btn-line btn-contact">
            <i class="bi bi-line"></i> ติดต่อเราผ่าน Line
        </a>
        <br>
        <!-- Email Link -->
        <a href="mailto:youremail@example.com" class="btn btn-email btn-contact">
            <i class="bi bi-envelope"></i> ติดต่อเราผ่าน Email
        </a>
        <br>
        <!-- Phone Link -->
        <a href="tel:+1234567890" class="btn btn-phone btn-contact">
            <i class="bi bi-telephone"></i> โทรหาเรา: 123-456-7890
        </a>
    </div>

    

    <!-- Bootstrap Icons (for icons in buttons) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
